<!DOCTYPE html>
<html>
<head>
    <title>Doctor Blog List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .blog-post {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .blog-post img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        .blog-post h3 {
            margin: 0;
        }
    </style>
    {% load static %}
</head>
<body>
    <h1>My Blog Posts</h1>
    {% if blog_posts %}
        {% for blog_post in blog_posts %}
            <div class="blog-post">
                {% if blog_post.image %}
                    <img src="{{ blog_post.image.url }}" alt="{{ blog_post.title }}">
                {% else %}
                    <img src="{% static 'placeholder.png' %}" alt="No image available">
                {% endif %}
                <div>
                    <h3>{{ blog_post.title }}</h3>
                    <p>{{ blog_post.summary|truncatewords:15 }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No blog posts available.</p>
    {% endif %}
</body>
</html>
